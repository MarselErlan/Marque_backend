[pytest]
# Pytest configuration for Marque

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Add src to Python path
pythonpath = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=src/app_01
    --cov-report=html
    --cov-report=term-missing
    --cov-branch
    -p no:warnings

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, multiple components)
    api: API endpoint tests
    database: Database tests
    auth: Authentication tests
    products: Product-related tests
    banners: Banner-related tests
    cart: Cart-related tests
    wishlist: Wishlist-related tests
    admin: Admin panel tests
    slow: Slow running tests

# Coverage options
[coverage:run]
source = src/app_01
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

